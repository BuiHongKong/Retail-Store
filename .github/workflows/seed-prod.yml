# Chạy thủ công một lần khi setup prod (workflow_dispatch).
# Seed sẽ xóa và tạo lại demo data — chỉ dùng lần đầu.
name: Seed Prod Database
on:
  workflow_dispatch:
jobs:
  seed:
    runs-on: ubuntu-latest
    environment: prod
    env:
      AWS_REGION: ${{ vars.AWS_REGION || 'ap-southeast-1' }}
      ECS_CLUSTER: ${{ vars.ECS_CLUSTER_PROD || 'retail-store-prod' }}
    steps:
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Seed prod database
        run: |
          SUBNETS=$(aws ecs describe-services --cluster $ECS_CLUSTER --services main --region $AWS_REGION --query 'services[0].networkConfiguration.awsvpcConfiguration.subnets' --output json | jq -r 'join(",")')
          SG=$(aws ecs describe-services --cluster $ECS_CLUSTER --services main --region $AWS_REGION --query 'services[0].networkConfiguration.awsvpcConfiguration.securityGroups[0]' --output text)
          aws ecs run-task \
            --cluster $ECS_CLUSTER \
            --task-definition "${ECS_CLUSTER}-main" \
            --launch-type FARGATE \
            --network-configuration "awsvpcConfiguration={subnets=[$SUBNETS],securityGroups=[$SG],assignPublicIp=ENABLED}" \
            --overrides '{"containerOverrides":[{"name":"main","command":["npx","prisma","db","seed"]}]}' \
            --region $AWS_REGION
          echo "Prod seed task started. Logs: CloudWatch → /ecs/$ECS_CLUSTER-main"

      - name: Summary
        run: |
          echo "## Seed Prod completed" >> $GITHUB_STEP_SUMMARY
          echo "Seed task đã chạy. Logs: CloudWatch → \`/ecs/${{ env.ECS_CLUSTER }}-main\`" >> $GITHUB_STEP_SUMMARY
