# Provisioned datasources (Prometheus + Loki). URLs use service discovery DNS.
apiVersion: 1
datasources:
  - name: Prometheus
    type: prometheus
    uid: prometheus
    access: proxy
    url: http://prometheus.retail-store.local:9090
    isDefault: true
  - name: Loki
    type: loki
    uid: loki
    access: proxy
    url: http://loki.retail-store.local:3100
